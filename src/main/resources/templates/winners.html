<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Wine Lottery Winners</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
		h1 { color: #333; }
		table { width: 100%; border-collapse: collapse; margin-top: 20px; }
		th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
		th { background-color: #f2f2f2; }
		tr:hover { background-color: #f5f5f5; }
	</style>
</head>
<body>
<h1>Wine Lottery Winners - Lottery ID: <span th:text="${lotteryId}"></span></h1>

<table th:if="${not #lists.isEmpty(winners)}">
	<thead>
	<tr>
		<th>Entry Name</th>
		<th>Wine Name</th>
		<th>Wine Value</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="winner : ${winners}">
		<td th:text="${winner.userName}"></td>
		<td th:text="${winner.wineName}"></td>
		<td th:text="${winner.wineValue}"></td>
	</tr>
	</tbody>
</table>

<p th:if="${#lists.isEmpty(winners)}">No winners found for this lottery.</p>
</body>
</html>
